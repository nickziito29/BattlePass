# Configuração do servidor Nginx para uma Single Page Application (SPA)

server {
  # Nginx vai escutar na porta 80 dentro do container.
  listen 80;

  # Define a raiz onde estão os arquivos do nosso site.
  root   /usr/share/nginx/html;
  index  index.html;

  location / {
    # Esta é a linha mais importante para SPAs:
    # 1. Tenta encontrar um arquivo com o nome exato da URL ($uri).
    # 2. Se não encontrar, tenta encontrar uma pasta com esse nome ($uri/).
    # 3. Se falhar em ambos, serve o arquivo /index.html.
    # Isso permite que o React Router controle a navegação no lado do cliente.
    try_files $uri $uri/ /index.html;
  }

  # Opcional: Melhora o cache para arquivos estáticos
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg)$ {
      expires 1y;
      add_header Cache-Control "public";
  }
}